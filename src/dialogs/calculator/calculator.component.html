<mat-form-field class="input">
    <input matInput [(ngModel)]="value" disabled>
</mat-form-field>


<div class="panel">
    <button mat-stroked-button color="primary" (click)="input('+')">+</button>
    <button mat-stroked-button color="primary" (click)="input('-')">-</button>
    <button mat-stroked-button color="primary" (click)="input('clear')">C</button>

    <button mat-stroked-button color="primary" (click)="input('1')">1</button>
    <button mat-stroked-button color="primary" (click)="input('2')">2</button>
    <button mat-stroked-button color="primary" (click)="input('3')">3</button>
    <button mat-stroked-button color="primary" (click)="input('4')">4</button>
    <button mat-stroked-button color="primary" (click)="input('5')">5</button>
    <button mat-stroked-button color="primary" (click)="input('6')">6</button>
    <button mat-stroked-button color="primary" (click)="input('7')">7</button>
    <button mat-stroked-button color="primary" (click)="input('8')">8</button>
    <button mat-stroked-button color="primary" (click)="input('9')">9</button>
    <button mat-stroked-button color="primary" (click)="input('0')" style="margin-left: 67px;">0</button>
</div>
