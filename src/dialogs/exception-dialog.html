<h2 mat-dialog-title>Error</h2>
<mat-dialog-content>
    <textarea #errortext class="pre" matInput cdkTextareaAutosize contenteditable="true">{{data}}</textarea>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button cdkFocusInitial (click)="onCopyClick()">Copy</button>
    <button mat-button mat-dialog-close="true">Close</button>
</mat-dialog-actions>
