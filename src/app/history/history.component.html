<div class="controls">
    <mat-radio-group value="today" color="primary" (change)="intervalRadioGroupChange($event)">
        <mat-radio-button value="today">Today</mat-radio-button> &nbsp;
        <mat-radio-button value="month">Month</mat-radio-button>
    </mat-radio-group>
</div>

<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let row;"> {{row.date | date:'dd.MM.yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let row;"> {{row.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let row;"> {{row.categoryName}} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>Comment</th>
        <td mat-cell *matCellDef="let row;"> {{row.comm}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['date', 'amount', 'category', 'comment']"></tr>
    <tr class="table-row" dDraggable [disableDrag]="disableDrag" (onPutBack)="onPutBack($event, row)"
        (onMove)="onMove($event, row)" mat-row
        *matRowDef="let row; columns: ['date', 'amount', 'category', 'comment'];"></tr>
</table>
