<mat-card>
    <h4>Categories order</h4>
    <div cdkDropList class="list" (cdkDropListDropped)="onDrop($event)" [cdkDropListDisabled]="listDisabled">
        <div class="box" *ngFor="let category of categories" cdkDrag>
            <mat-icon cdkDragHandle>drag_indicator</mat-icon>
            {{ category.name }}
            <!-- {{ category.priority }} -->
        </div>
    </div>
</mat-card>
